<!DOCTYPE html>
<html manifest="offline.manifest">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="kaiads.v5.min.js"></script>
  <title>Smart Light</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Open Sans', 'Noto Sans', sans-serif;
      position: relative;
    }
    
    #flashlight-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3; /* Ensures the icon is always above the overlay */
    }
    
    #icon-img {
      width: 50px; /* Adjust based on your icon size */
      height: 50px;
    }
    
    h3 {
      position: absolute;
      top: 10px;
      width: 100%;
      height: auto;
      text-align: center;
      font-size: 16px;
      color: white;
      z-index: 2;
    }
    
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 1; /* The overlay is now below the icon */
    }
    h2 {
      position: absolute;
      top: 60%;
      width: 100%;
      height: auto;
      text-align: left;
      font-size: 16px;
      color: white;
      z-index: 2;
    }
    #ad-container {
      position: absolute;
      width: 240px;
      height: auto;
      top: 65%;
      align-content: center;
      z-index: 3;
    }
  </style>
</head>
<body>
  <!-- Flashlight Icon -->
    <div id="flashlight-icon">
        <img src="flashlight-32.png" alt="Flashlight Icon" id="icon-img">
      </div>

  <!-- Instruction Text -->
  <h3 id="instructions">Press 6 to increase brightness by 10%, 4 to decrease by 10%, and 5 for more Color Options</h3>

  <!-- Overlay for flashlight effect -->
  <div id="overlay"></div>
  <h2 id="adtext">Sponsored</h2>
  <div id='ad-container'></div>
  <script>
    let ad = null; // Declare ad in global scope
  
    getKaiAd({
      publisher: '6422c251-9106-4139-9b30-22bf659932f3',
      test: 1,
      h: 264,
      w: 240,
      container: document.getElementById('ad-container'),
      onerror: (err) => console.error('Error:', err),
      onready: (_ad) => {
        ad = _ad; // Save ad object to global variable
  
        ad.on('display', () => console.log('Ad displayed'));
        ad.on('close', () => console.log('Ad closed'));
        ad.on('click', () => console.log('Ad clicked'));
  
        ad.call('display');
      }
    });
  </script>  
  <script>
    let brightness = 0;

const overlay = document.getElementById('overlay');
const instructions = document.getElementById('instructions');
const adtext = document.getElementById('adtext');

function updateBrightness() {
  overlay.style.opacity = brightness / 100;

  // Switch text color based on brightness
  if (brightness >= 50) {
    instructions.style.color = 'black';
    adtext.style.color = 'black';
  } else {
    instructions.style.color = 'white';
    adtext.style.color = 'white';
  }
}

document.addEventListener('keydown', (e) => {
  if (e.key === '6') {
    if (brightness < 100) {
      brightness += 10;
      updateBrightness();
    }
  } else if (e.key === '4') {
    if (brightness > 0) {
      brightness -= 10;
      updateBrightness();
    }
  } else if (e.key === 'SoftLeft') {
    ad.call('click');
  } else if (e.key === '5') {
    // Redirect to a new HTML page when 5 is pressed
    window.location.href = 'list.html'; // Replace 'newpage.html' with your file
  }
});
  </script>
</body>
</html>
