<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>List View</title>
</head>
<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222;
      color: white;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
  
    #list {
      margin-top: 20px;
      padding: 0;
      list-style-type: none;
      text-align: center;
      flex-grow: 1;
    }
  
    #list li {
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      background-color: #333;
      margin: 5px 0;
      border-radius: 5px;
    }
  
    #list li.selected {
      background-color: #00bfff; /* Highlight selected item */
    }
  
    footer {
      padding: 10px;
      background-color: #444;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: white;
    }
  
    footer .right {
      text-align: right;
      font-weight: bold;
    }
  
    footer .center {
      flex-grow: 1;
      text-align: center;
      font-weight: bold;
      margin-left: -10px; /* Slightly adjusted to center */
    }
  </style>
  <center><h1 id="header">Select a Color</h1></center>
  <ul id="list">
      <li data-page="white.html">White</li>
      <li data-page="yellow.html">Yellow</li>
      <li data-page="orange.html">Orange</li>
      <li data-page="red.html">Red</li>
      <li data-page="green.html">Green</li>
      <li data-page="blue.html">Blue</li>
      <li data-page="purple.html">Purple</li>
      <li data-page="pink.html">Pink</li>
      <li data-page="black.html">Black</li>    
  </ul>
  <footer>
    <span class="center">SELECT</span>
    <span class="right">Cancel</span>
  </footer>
  <script>
    const list = document.querySelectorAll('#list li');
let selectedIndex = 0;

// Function to update the selection
function updateSelection() {
  list.forEach((item, index) => {
    item.classList.remove('selected');
    if (index === selectedIndex) {
      item.classList.add('selected');
    }
  });
}

// Handle keydown events for navigation and selection
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowUp') {
    // Move up in the list
    if (selectedIndex > 0) {
      selectedIndex--;
      updateSelection();
    }
  } else if (e.key === 'ArrowDown') {
    // Move down in the list
    if (selectedIndex < list.length - 1) {
      selectedIndex++;
      updateSelection();
    }
  } else if (e.key === 'Enter') {
    // Select the item (simulate CSK)
    const selectedItem = list[selectedIndex];
    const page = selectedItem.getAttribute('data-page'); // Get the page URL
    window.location.href = page; // Navigate to the corresponding page
  } else if (e.key === 'SoftRight') {
    // Go back to the previous page (simulate RSK)
    window.history.back();
  }
});

// Initially select the first item
updateSelection();
  </script>
</body>
</html>
