<!DOCTYPE html>
<html manifest="offline.appcache">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Glow Green</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Open Sans', 'Noto Sans', sans-serif;
      position: relative;
    }
    
    #flashlight-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3; /* Ensures the icon is always above the overlay */
    }
    
    #icon-img {
      width: 50px; /* Adjust based on your icon size */
      height: 50px;
    }
    
    h3 {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: blue;
      z-index: 2;
    }
    
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: greenyellow;
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 1; /* The overlay is now below the icon */
    }
  </style>
</head>
<body>
  <!-- Flashlight Icon -->
    <div id="flashlight-icon">
        <img src="flashlight-32-blue.png" alt="Flashlight Icon" id="icon-img">
      </div>

  <!-- Instruction Text -->
  <h3 id="instructions">Press 6 to increase brightness by 10%, 4 to decrease by 10%, 5 for more Color Options</h3>

  <!-- Overlay for flashlight effect -->
  <div id="overlay"></div>
  <script>
    let brightness = 0;

const overlay = document.getElementById('overlay');
const instructions = document.getElementById('instructions');

function updateBrightness() {
  overlay.style.opacity = brightness / 100;
}

document.addEventListener('keydown', (e) => {
  if (e.key === '6') {
    if (brightness < 100) {
      brightness += 10;
      updateBrightness();
    }
  } else if (e.key === '4') {
    if (brightness > 0) {
      brightness -= 10;
      updateBrightness();
    }
  } else if (e.key === '5') {
    window.location.replace('list.html');
  }
});
  </script>
</body>
</html>
